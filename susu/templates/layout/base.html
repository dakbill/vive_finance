{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Susu : : {{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block pagecss %}

    {% endblock %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body class="container">
<div class="row">
    <div class="pull-right">
        {% if  not user.is_authenticated %}
        <fieldset>
            <legend>Member Sign In</legend>
            <form role="form" action="{% url 'susu:sign-in' %}" method="post">
                {% csrf_token %}
                <div class="form-group"><label for="uname">Username</label> <input type="text"
                                                                                           class="form-control"
                                                                                           id="uname"
                                                                                           name="uname"
                                                                                           placeholder="eg: 101010101">
                </div>
                <div class="form-group"><label for="pword">Password</label> <input type="password" class="form-control"
                                                                            id="pword" name="pword" placeholder="eg: 1234"></div>
                <button type="submit" class="btn btn-default">Sign In</button>
            </form>
        </fieldset>
        {% endif %}

    </div>
</div>
{% block content %}
{% endblock %}
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
