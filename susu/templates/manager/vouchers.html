{% extends 'layout/base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>Vouchers</h1>
    <div id="vouchers" class="row">


        {% for voucher in object_list %}
                <div style="border: solid #000000;height: 200px" class="thumbnail col-lg-3  voucher {% if i != 1 or not i|divisibleby:4 %} col-lg-offset-1{% endif %}" >
            <p style="color:#000000;text-align: center;font-family: tahoma,monospace;font-size: 20px;margin-top: 60px">code:: {{ voucher.num }}</p>
            <p style="color:#000000;text-align: center;font-family: tahoma,monospace;font-size: 20px">value::{{ voucher.value }}</p>
        </div>

        {% empty %}

        {% endfor %}

    </div>
    <div class="row">
        <a class="btn btn-primary pull-right" href="" style="margin-top: 10px">Download</a>
    </div>

{% endblock %}

{% block pagecss %}

{% endblock %}
